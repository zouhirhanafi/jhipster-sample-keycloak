<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-conteneur-heading"
        data-cy="ConteneurCreateUpdateHeading"
        jhiTranslate="jhipsterSampleKeycloakApp.jhipsterSampleKeycloakConteneur.home.createOrEditLabel"
      >
        Create or edit a Conteneur
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleKeycloakApp.jhipsterSampleKeycloakConteneur.statut" for="field_statut"
            >Statut</label
          >
          <input type="number" class="form-control" name="statut" id="field_statut" data-cy="statut" formControlName="statut" />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="jhipsterSampleKeycloakApp.jhipsterSampleKeycloakConteneur.dateEntree"
            for="field_dateEntree"
            >Date Entree</label
          >
          <div class="d-flex">
            <input
              id="field_dateEntree"
              data-cy="dateEntree"
              type="datetime-local"
              class="form-control"
              name="dateEntree"
              formControlName="dateEntree"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="jhipsterSampleKeycloakApp.jhipsterSampleKeycloakConteneur.dateSortie"
            for="field_dateSortie"
            >Date Sortie</label
          >
          <div class="d-flex">
            <input
              id="field_dateSortie"
              data-cy="dateSortie"
              type="datetime-local"
              class="form-control"
              name="dateSortie"
              formControlName="dateSortie"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleKeycloakApp.jhipsterSampleKeycloakConteneur.zone" for="field_zone"
            >Zone</label
          >
          <input type="number" class="form-control" name="zone" id="field_zone" data-cy="zone" formControlName="zone" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleKeycloakApp.jhipsterSampleKeycloakConteneur.ligne" for="field_ligne"
            >Ligne</label
          >
          <input type="number" class="form-control" name="ligne" id="field_ligne" data-cy="ligne" formControlName="ligne" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="jhipsterSampleKeycloakApp.jhipsterSampleKeycloakConteneur.colonne" for="field_colonne"
            >Colonne</label
          >
          <input type="number" class="form-control" name="colonne" id="field_colonne" data-cy="colonne" formControlName="colonne" />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="jhipsterSampleKeycloakApp.jhipsterSampleKeycloakConteneur.commentaire"
            for="field_commentaire"
            >Commentaire</label
          >
          <input
            type="text"
            class="form-control"
            name="commentaire"
            id="field_commentaire"
            data-cy="commentaire"
            formControlName="commentaire"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
